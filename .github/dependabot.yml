version: 2
updates:
  # NuGet package updates
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      microsoft-extensions:
        patterns:
          - "Microsoft.Extensions.*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions"
          - "Moq"
          - "coverlet*"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
